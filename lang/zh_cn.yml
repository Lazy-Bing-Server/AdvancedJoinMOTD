advanced_join_motd:
  help:
    mcdr: 高级入服文本显示和管理
    detailed: |
      §7-----§r MCDR §e{name}§r v{ver} §7-----§r
      高级入服文本显示和管理
      §7{prefix}§r 预览当前入服文本
      §7{prefix} help§r 显示帮助信息
      §7{prefix} reload§r 重载此插件
      §7{prefix} list§r 列出已加载的方案
      §7{prefix} info§e <方案>§r 显示方案详情
      §7{prefix} preview§e <方案>§r 预览指定方案

  loading:
    reloaded: 插件已重载
    reloading_failed: "重载插件 {id} 时出错，请联系管理员: "

  # locale "en_us" doesn't require these keys
  config:
    "Fail to read config file, using default config": 读取配置文件失败，使用默认配置
    "Validation during config file saving failed, saved without original format": 保存配置文件时验证错误，将不保留任何格式保存
    "There may be mistakes in original config file format, please contact plugin maintainer": 原始配置文件格式可能存在问题，请联系插件维护者
    "Attempting saving config with original file format due to validation failure while attempting saving config and keep local config file format": 因尝试保留当前配置文件格式进行保存失败，将尝试使用原始格式进行保存
    "Fixed invalid config keys with default values, please confirm these values: ": "已修复以下无效的配置键，请尽快确认这些键值: "

  list:
    title: "当前注册了 §e{}§r 个方案:"
    hover: "点击获取 §7{}§r 的详情"

  info:
    text: |
      方案名称: §b{scheme_name}§r
      来源插件: §6{plugin_id}§7@§e{plugin_ver}§r
      优先级: §9{priority}§r
      有效: §{avail}§r
      {click_to_preview}
    click_to_preview:
      text: '[§7点此预览§r]'
      hover: 点此预览 §7{}§r

  preview:
    not_found: "方案 {} 不存在"
    generated_failed: "展示方案 {scheme_name} 文本失败: "
    no_avail: "§c{plugin_name} 出错，找不到有效的方案"