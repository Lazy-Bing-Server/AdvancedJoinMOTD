      hour: 'Match hour: '
      min: 'Match minute: '
      secs: 'Match seconds: '
      wday: 'Match day in a week: '
      yday: 'Match day in a year: '
      from_time: 'Match minimum timestamp: '
      to_time: 'Match maximum timestamp: '
      player_blacklist: 'Player blacklist: '
      player_whitelist: 'Player whitelist: '
      priority: 'Priority: '
